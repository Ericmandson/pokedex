<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--links -->
    <link rel="icon" href="./icones/pokeball.png">
    <link rel="stylesheet" href="./CSS/style.css">
    
    <!--main JS-->
    <script defer src="./js/script.js"></script>
    
    <!--titulo-->
    <title>Pokédex</title>
</head>

<!--corpo do html-->
<body>
   <main>
    <img src="#" class="pokemon_image">
    <img src="./imagens/pokedex.png" alt="Pokedex" class="pokedex">
    <h1 class="pokemon_data">
        <span class="pokemon_number"></span> - 
        <span class="pokemon_name"></span>
    </h1>
    <form class="form">
        <input 
        type="search"
        class="input_search"
        placeholder="Nome ou Número"
        required
        />
    </form>
    <div class="buttons">
        <button class="button btn-prev">&lt; prev </button>
        <button class="button btn-next">next &gt; </button>
    </div>
</main> 
</body>
</html>
